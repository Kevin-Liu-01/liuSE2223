<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data</title>

    <link

    <link

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

          <a href="../index.html" class="navbar-brand">

              alt="C. Elegans"

          <!--Hamburger Menu Button-->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navmenu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!--Collapsible navbar menu with custo hover underline CSS animation-->
          <div class="collapse navbar-collapse" id="navmenu">
            <!-- Links to hamburger menu buttons-->
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  href="./author.html"
                  class="nav-link hover-underline-animation"
                  id="nbMenuItem"
                  >Author</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="./procedure.html"
                  class="nav-link hover-underline-animation"
                  id="nbMenuItem"
                  >Procedure</a
                >
              </li>

              <li class="nav-item">
                <a
                  href="./data.html"
                  class="nav-link hover-underline-animation"
                  id="nbMenuItem"
                  >Data</a
                >
              </li>

              <li class="nav-item">
                <a
                  href="./results.html"
                  class="nav-link hover-underline-animation"
                  id="nbMenuItem"
                  >Results</a
                >
              </li>
            </ul>
          </div>
      </nav>

    <section class="author pb-5">
          <div class="container">
            <br >
            <h1 class="text-center about-author">Data</h1>

            <div id="chart-container" class="container" width="400" height="400">

        <div class="container ">
          <p class="lead">Copyright &copy;2022</p>
          <a href="#":class="position-absolute bottom-0 end-0 p-5">
            <i class="bi bi-arrow-up-circle h2 icon-white"></i>
          </a>
        </div>
      </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
